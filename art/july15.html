<!DOCTYPE html>

<html>
    <head>
      <title>Rain</title>

        <style type="text/css">
        canvas { background: #eee; }

        </style>

    </head>
    <body>
      <script>




      var canvasContainer = document.getElementById("canvasContainer"); //creates variable for canvas div
      var canvasWidth = window.innerWidth - 100; //sets value for width of canvas based on screen size
      var canvasHeight = window.innerHeight - 100; //sets value for height of canvas based on screen size
      var canvas = document.createElement("canvas"); //creates a canvas
      canvas.id = "canvas"; //gives the canvas an id
      canvas.width = canvasWidth; //sets width of canvas
      canvas.height = canvasHeight; //sets height of canvas
      canvasContainer.appendChild(canvas);  //puts canvas inside div
      var context = canvas.getContext("2d"); //creates variable for context of canvas







      // var canvasContainer = document.getElementById("canvasContainer")
      // var canvas = document.getElementById("Canvas");

      var ctx = canvas.getContext("2d");
      var x = canvas.width/2;
      var y = canvas.height-30;
      var dx = 2;
      var dy = -2;

      function drawBall() {
          ctx.beginPath();
          ctx.arc(x, y, 10, 0, Math.PI*2);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
      }

      function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawBall();
          x += dx;
          y += dy;
      }

      setInterval(draw, 10);
      </script>

      <canvas id="myCanvas" width="480" height="320"></canvas>


    </body>
</html>
