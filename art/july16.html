<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bouncy Ball</title>
    <style>

body {
  background-color: 'green';
}

    </style>
</head>

<body>

    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script>
        // declare variables
        const FPS = 300;
        var bs = 20;
        var bx, by;
        var xv, yv;
        var canvas, context;
        var radius = 8;




        // load canvas
        canvas = document.getElementById("gameCanvas");
        context = canvas.getContext("2d");

        // set up interval (game loop)
        setInterval(update, 1000 / FPS);

        // ball starting position
        bx = canvas.width / 2;
        by = canvas.height / 2;

        // random ball starting speed (between 25 and 100 pps)
        xv = Math.floor(Math.random() * 76 + 500) / FPS;
        yv = Math.floor(Math.random() * 76 + 500) / FPS;

        // random ball direction
        if (Math.floor(Math.random() * 2) == 0) {
            xv = -xv;
        }
        if (Math.floor(Math.random() * 2) == 0) {
            yv = -yv;
        }

        // update function
        function update() {
            // move the ball
            bx += xv;
            by += yv;

            // bounce the ball off each wall
            if (bx - bs / 2 < 0 && xv < 0) {
                xv = -xv;
            }
            if (bx + bs / 2 > canvas.width && xv > 0) {
                xv = -xv;
            }
            if (by - bs / 2 < 0 && yv < 0) {
                yv = -yv;
            }
            if (by + bs / 2 > canvas.height && yv > 0) {
                yv = -yv;
            }

            context.fillStyle = "pink";
            context.fillRect(bx - bs / 2, by - bs / 2, bs, bs);


            context.fillStyle = "blue";
            context.beginPath();
            context.arc(by, bx, radius, 0, 2 * Math.PI, true);
            context.fillStyle = 'blue';

            context.fill();
            context.lineWidth = 5;

            context.strokeStyle = 'blue';
            context.stroke();

}







    </script>
</body>

</html>
